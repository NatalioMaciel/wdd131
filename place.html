<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <meta name="description" content="Place page | WDD 131 Dynamic Web Fundamentals">
    <meta name="author" content="Natalio Maciel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script defer src="scripts/place.js"></script>
</head>

<body>
    <header>
        <h1>Cale, Valle del Cauca</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
            <source srcset="images/hero-small.webp" media="(min-width: 500px)">
            <img src="images/hero-small.webp" alt="hero image" width="500" height="200">
        </picture>

        <article class="location-info">
            <h2>Data</h2>

            <div>
                <p><span>Area:</span> 560.3 km²</p>
                <p><span>Population:</span> 2.227.642 </p>
                <p><span>Language:</span> Spanish</p>
                <p><span>Currency:</span> Peso Colombiano</p>
                <p><span>Time Zone:</span> UTC-5</p>
                <p><span>Calling Code:</span> +57 2</p>
                <p><span>Internet TLD:</span> .co</p>
            </div>
        </article>

        <section id="weather" class="weather-widget">
            <h2>Weather <icon id="icon"><img src="images/wheater-icon.svg" alt="" width="50" height="40"></icon>
            </h2>
            <img id="weather-image" src="images/weather.png" alt="weather image">
            <p>Temperature: <span id="temperature">45°F</span></p>
            <p>Condition: <span id="condition">Partly Cloudy</span></p>
            <p>Wind Speed: <span id="windSpeed">10 mph</span></p>
            <p>Wind Chill: <span id="windChill"></span></p>
        </section>

    </main>

    <footer>
        <p id="copyright"></p>
        <p id="last-modified"></p>
    </footer>
</body>

</html>
