            let numReviews = Number(window.localStorage.getItem("numReviewsProduct")) || 0;

            const reviewForm = document.getElementById(".reviewForm");

            if (numReviews !== 0) {
                reviewsDisplay.textContent = numReviews;
            } else {
                reviewsDisplay.textContent = `This is your first visit. ðŸ¥³ Welcome!`;
            }
            numReviews++;
            localStorage.setItem("numReviewsProduct", numReviews);
